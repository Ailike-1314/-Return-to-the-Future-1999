<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动端 MyUI</title>
    <!-- 引入 Vant 样式 -->
    <link rel="stylesheet" href="mobile/index.css"/>

    <!-- 引入 Vue 3 生产版本 -->
    <script src="mobile/vue_global_prod.js"></script>

    <!-- 引入 Vant -->
    <script src="mobile/vant_min.js"></script>

    <!-- 引入 form-create 和 designer -->
    <script src="mobile/form_create_min.js"></script>
</head>
<body>
<div id="app">
    <form-create-mobile
            v-model="formData"
            v-model:api="fapi"
            :rule="rule"
            :option="option"
            @submit="onSubmit"
    ></form-create-mobile>
</div>

<!-- 引入自定义的 myJson 和 myOptions -->
<script src="mobileJson.js"></script>
<script src="mobileOptions.js"></script>

<script>
    const { createApp } = Vue;

    const app = createApp({
        data() {
            return {
                formData: {},
                fapi: null,
                rule: window.myJsons,
                option: window.myOptions
            };
        },
        mounted() {
            // 从 localStorage 中恢复表单数据
            if (localStorage.length > 0) {
                const savedData = localStorage.getItem('formData');
                if (savedData) {
                    this.formData = JSON.parse(savedData);
                }
            }
        },
        methods: {
            // 监测按钮的点击行为
            onSubmit() {
                console.log('表单已提交', this.formData);
                // 可以在这里保存表单数据到 localStorage
                localStorage.setItem('formData', JSON.stringify(this.formData));
            },
        },
    });

    app.use(vant);
    app.use(formCreateMobile);
    app.mount('#app');

    window.tunnel = (key, value) => {
        console.log(`key: ${key}, value: ${value}`);
    };
</script>

</body>
</html>
